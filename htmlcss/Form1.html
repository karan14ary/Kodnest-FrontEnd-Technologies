<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Noraml Validation</title>
</head>
<body>
    <form onsubmit="display();return false;">
    <label >Name: </label>
    <input type="text"id="name" placeholder="Enter name">
    <br><br>
    <label >Age: </label>
    <input type="text"id="age" placeholder="Enter age">
    <br><br>
    <input type="submit" value="Click Here">
</form>
<p id="data"></p>
<script>
    function display(){
        let name=document.getElementById("name").value;
        let age=document.getElementById("age").value;
       if(name==""||age==""){
        alert("Fields should not be empty");
       }
        else if(name.length<4){
            alert("Name have greater than or equal to 4 character");
        }
        else if(Number(age)<18){
            alert("Age must be greater than or equal to 18");
        }
        else{
            document.getElementById("data").innerHTML="Name : "+name+" Age : "+Number(age);
        }

    }
</script>
</body>
</html>
