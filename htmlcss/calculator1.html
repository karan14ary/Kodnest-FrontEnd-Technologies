<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator1</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>My Calculator</h1>
    <div class="box">
<form onsubmit="display();return false;">
<br>
<label>Number1: </label>
<input type="text" id="num1" placeholder="Enter num1">
<br><br>
<label>Number2: </label>
<input type="text" id="num2" placeholder="Enter num2">
<br><br>
<input type="submit" value="ADD">
<input type="submit" value="SUB">
<input type="submit" value="MUL">
<input type="submit" value="DIV">
</form>
<p id="output"></p>
</div>
<script>
    function display(){
        let num1=document.getElementById("num1").value;
        let num2=document.getElementById("num2").value;
        if(num1==""||num2==""){
            alert("Cannot leave number1 or number2 as empty");
        }
        else{
        let choice=event.submitter.value;
        switch(choice){
            case "ADD": let addres=parseInt(num1)+parseInt(num2);
    document.getElementById("output").innerHTML="Addition Result :"+addres;
    break;
    case "SUB": let subres=parseInt(num1)-parseInt(num2);
    document.getElementById("output").innerHTML="Subtraction Result :"+subres;
    break;
    case "MUL": let mulres=parseInt(num1)*parseInt(num2);
    document.getElementById("output").innerHTML="Multiplication Result :"+mulres;
    break;
    case "DIV": let divres=parseInt(num1)/parseInt(num2);
    document.getElementById("output").innerHTML="Division Result :"+divres;
    break;
        }
    }
    }
</script>
</body>
</html>
