<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>My Calculator</h1>
    <div class="box">
<form ></form>
<br>
<label>Number1: </label>
<input type="text" id="num1" placeholder="Enter num1" required>
<br><br>
<label>Number2: </label>
<input type="text" id="num2" placeholder="Enter num2" required>
<br><br>
<button onclick="add()">Add</button>
<button onclick="sub()">Sub</button>
<button onclick="mul()">Mul</button>
<button onclick="div()">Div</button>
<p id="output"></p>
</div>
<script>
function add(){
    let num1=document.getElementById("num1").value;
    let num2=document.getElementById("num2").value;
    let addres=parseInt(num1)+parseInt(num2);
    document.getElementById("output").innerHTML="Output :"+addres;


}
function sub(){
    let num1=document.getElementById("num1").value;
    let num2=document.getElementById("num2").value;
    let subres=parseInt(num1)-parseInt(num2);
    document.getElementById("output").innerHTML="Output :"+subres;


}
function mul(){
    let num1=document.getElementById("num1").value;
    let num2=document.getElementById("num2").value;
    let mulres=parseInt(num1)*parseInt(num2);;
    document.getElementById("output").innerHTML="Output :"+mulres;


}
function div(){
    let num1=document.getElementById("num1").value;
    let num2=document.getElementById("num2").value;
    let divres=parseInt(num1)/parseInt(num2);;
    document.getElementById("output").innerHTML="Output :"+divres;


}
</script>
</body>
</html>
