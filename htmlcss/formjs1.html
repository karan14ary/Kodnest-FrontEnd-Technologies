<!DOCTYPE html>
<html lang="en">
<head>
    <title>form with alert</title>
</head>
<body>
    <form onsubmit="display()">
    <label >Enter data:</label>
    <input type="text" id="data">
    <input type="submit">
    </form> 
    <script>
        function display(){
            let data=document.getElementById("data").value;
            alert("Form submitted "+data);
        }

    </script>
</body>
</html>
